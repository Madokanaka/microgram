databaseChangeLog:
  - changeSet:
      id: 001_create_entities
      author: Seitek
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: avatar
                  type: varchar(255)
              - column:
                  name: bio
                  type: text
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: true
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_post_user
                    references: users(id)
              - column:
                  name: image_url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: likes_count
                  type: bigint
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: comments_count
                  type: bigint
                  defaultValue: 0
                  constraints:
                    nullable: false
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: post_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_post
                    references: posts(id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_user
                    references: users(id)
              - column:
                  name: text
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
        - createTable:
            tableName: likes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: post_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_like_post
                    references: posts(id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_like_user
                    references: users(id)
        - createTable:
            tableName: subscriptions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: follower_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_subscription_follower
                    references: users(id)
              - column:
                  name: followed_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_subscription_followed
                    references: users(id)
        - addUniqueConstraint:
            tableName: likes
            columnNames: post_id, user_id
            constraintName: uk_like_post_user
        - addUniqueConstraint:
            tableName: subscriptions
            columnNames: follower_id, followed_id
            constraintName: uk_subscription_follower_followed