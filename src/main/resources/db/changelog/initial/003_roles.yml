databaseChangeLog:
  - changeSet:
      author: Seitek
      id: 003 create roles table
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: role
                  type: varchar(50)